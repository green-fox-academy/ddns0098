<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        Todos for today:
    </h1>
    <h2><a href="/todo/add">Add new todo</a></h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Done</th>
            <th>Urgent</th>
        </tr>
        <tr th:each="todo : ${todos}" th:bgcolor="lightblue">
            <td th:text="${todo.id}"></td>
            <td th:text="${todo.title}"></td>
            <td th:text="${todo.done}"></td>
            <td th:text="${todo.urgent}"></td>
            <td><a th:href="@{'/todo/'+ ${todo.id} + '/delete'}">Delete</a></td>
            <td><a th:href="@{'/todo/'+ ${todo.id} + '/edit'}">Edit</a></td>
        </tr>
    </table>
</body>
</html>
