<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CheckStudent</title>
</head>
<body>
    <h1>Check Student</h1>
    <form action="#" th:action="@{/gfa/checked}" method="get">
        <label for="name">Student name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Check">
    </form>
</body>
</html>
