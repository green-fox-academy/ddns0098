<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Balance</th>
        <th>AnimalType</th>
        <th>IsKing</th>
        <th>IsBad</th>
    </tr>
    <tr th:each="account, iterStat : ${accounts}" th:style="${account.isKing()}? 'color: #cdad00'">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${account.name}"></td>
        <td th:text="${account.balance}"></td>
        <td th:text="${account.animalType}"></td>
        <td th:text="${account.isKing()}? 'KING'"></td>
        <div th:switch="${account.isBad()}">
            <td th:case="true">Bad Guy!</td>
            <td th:case="false">Good One!</td>
        </div>
    </tr>
    </table>
</body>
</html>
