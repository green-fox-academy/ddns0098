<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
    <div th:each="account : ${accounts}">
        <p th:text="'Name: ' + ${account.name} + ' Balance: ' + ${account.balance} + ' Animal type: ' + ${account.animalType}"/>
    </div>
</body>
</html>
