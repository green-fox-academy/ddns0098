<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:each="hello,iterStat : ${hellos}">
    <p th:text="${T(com.greenfoxacademy.springstart.controllers.HelloWebController).generateRandoms()}"></p>
    <p th:style="'font-size: ' + ${size} + 'px; color: rgb(' + ${r} + ',' + ${g} + ',' + ${b} + ')'" th:text="${hello} + ' ' + ${name} + '!'"/>
</div>
</body>
</html>
